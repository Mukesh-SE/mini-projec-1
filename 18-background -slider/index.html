<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer" />

   <link rel="stylesheet" href="style.css">
   <title>Background Slider</title>
</head>
<body>
   <div class="slider-container">
      <div class="slider slider1 active" style="background-image: url('images/img1.jpg');"></div>
      <div class="slider slider2" style="background-image: url('images/img2.jpg');"></div>
      <div class="slider slider3" style="background-image: url('images/img3.jpg');"></div>
      <div class="slider slider4" style="background-image: url('images/img4.jpg');"></div>
      <div class="slider slider5" style="background-image: url('images/img5.jpg');"></div>

      <button class="arrow arrow-left" id="leftBtn">
         <i class="fa fa-arrow-left"></i>
      </button>

      <button class="arrow arrow-right" id="rightBtn">
         <i class="fa fa-arrow-right"></i>
      </button>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
